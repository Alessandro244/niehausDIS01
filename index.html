    <section class="afiorello_startseite">
    <h1>Mit eisiger Kraft. Mit unbändigem Willen. Unaufhaltsam!</h1>
    <p>Willkommen bei den <strong>Ice Goats</strong> – dem Team, das die Kälte des Eises in pure Energie verwandelt. 
        Ob auf dem Spielfeld oder in der Fan-Kurve: Wir geben alles, kämpfen bis zum Schluss und lassen uns von nichts aufhalten. 
        Unsere Leidenschaft kennt keine Grenzen – genauso wenig wie unser Wille zu siegen.</p>
    <blockquote>
        <p><em>"Ein Team, ein Ziel, eine Mission: Zusammen stärker, zusammen unaufhaltsam!"</em></p>
    </blockquote>
    <p>Mach dich bereit für eine Saison voller packender Spiele, beeindruckender Tore und unvergesslicher Momente. 
        Werde Teil der Ice Goats Familie und erlebe den Spirit, der uns antreibt.</p>
